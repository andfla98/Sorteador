<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="icon" href="img/icone.png" sizes="32x32">
    <link rel="stylesheet" href="sorteio.css">
</head>

<body>
    <header>
        <h1>Sorteio de Números</h1>
    </header>

    <main>
        <div id="caixa-branca">
            <label for="range">Quantidade de  Números:</label>
            <input type="number" id="range" name="range" min="1" max="100" value="120">
            <button id="sortear">Sortear Número</button>
            <div id="countdown" style="display: none;"></div>
            <div id="numero-sorteado"></div>
            <p id="contador">Número de Sorteios: <span id="count">0</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anderson Costa - Todos os direitos reservados</p>
    </footer>

    <script src="sorteio.js"></script>
</body>

</html>
